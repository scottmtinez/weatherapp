<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Weather App with API</title>
</head>
<body class="body">
    <!-- Main Body -->
    <script src="weather.js" defer></script>
    <div class="main-container">
        <!-- <button class="sbutton" onclick="opensearchbar()"><i id="sbutton-style" class="bi bi-search"></i></button> -->
        <form class="searchbar-container">
            <input class="searchbar" id="show-searchbar" type="text" placeholder="Search...">
            <input class="searchButton" id="searchButton" type="button">
        </form>

        <div class="loc"> <!-- Outputs Location-->
            <h2 class="show-loc">Weather in Waukesha</h2>
        </div>

        <div class="temp"> <!-- Outputs Temperature-->
            <h2 class="show-temp">22Â°F</h2>
        </div>

        <div class="show-icon">
            <img src="https://openweathermap.org/img/wn/02n.png" alt="" class="icon" />
        </div>

        <div class="alert">
            <h2 class="show-alert">Light Snow</h2>
        </div>
    </div>

    <div class="weatherAPIfooter">Powered by <a href="https://openweathermap.org/api">OpenWeatherAPI</a></div>
</body>
</html>
